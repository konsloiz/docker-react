language: generic

sudo: required
services:
 - docker

before_install:
 - docker build -t konsloiz/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true konsloiz/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-935310499898"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY